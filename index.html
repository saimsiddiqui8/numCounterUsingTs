<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="style.css">
    <title>Counter</title>
</head>

<body>
    <h1 class="text-center mt-5 heading">COUNTER</h1>
    <p class="text-center">Using TypeScript</p>


    <div class="counter text-center ">
        <h1 class="number" ><div id="number">0</div></h1>
        <button id="decrease" class="decrease  btn btn-primary mt-5 px-5">DECREASE</button>
        <button id="reset" class="reset  btn btn-danger mt-5 mx-5 px-5">RESET</button>
        <button id="increase" class="increase btn btn-info mt-5 px-5">INCREASE</button>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <script src="app.js"></script>
</body>

</html>
